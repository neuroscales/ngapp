# Simple workflow for deploying static content to GitHub Pages
name: Deploy neuroglancer

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      neuroglancer:
        description: 'Neuroglancer Commit / Branch / Tag / SHA [stable]'
        required: false
        default: 'stable'
      node:
        description: 'Node.js version'
        required: false
        default: '20.x'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout current branch
        uses: actions/checkout@v4
          
      - name: Checkout neuroglancer (latest tag - step 1)
        if: ${{ inputs.neuroglancer == 'stable' }}
        uses: actions/checkout@v4
        with:
          repository: google/neuroglancer
          path: neuroglancer
        
      - name: Checkout neuroglancer (latest tag - step 2)
        if: ${{ inputs.neuroglancer == 'stable' }}
        run: |
          cd neuroglancer
          git fetch --tags
          latestTag=$(git describe --tags "$(git rev-list --tags --max-count=1)")
          echo $latestTag
          git checkout $latestTag
          cd ..

      - name: Checkout neuroglancer (specific tag / branch /  commit)
        if: ${{ inputs.neuroglancer != 'stable' }}
        uses: actions/checkout@v4
        with:
          repository: google/neuroglancer
          ref: ${{ inputs.neuroglancer }}
          fetch-depth: 0
          path: neuroglancer
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node }}
          
      - name: Install neuroglancer and dependencies
        run: pushd neuroglancer; npm install; npm install @jcubic/wayne; popd
        
      - name: Build site
        run: pushd neuroglancer; npm run build; popd

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install script dependencies
        run: |
          pip install -U pip
          pip install beautifulsoup4
      
      - name: Inject system worker
        run: |
          python scripts/inject_service_worker.py -i neuroglancer/dist/client/index.html
          cp src/sw.js neuroglancer/dist/client/
      
      - run: tree neuroglancer/dist/client
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'neuroglancer/dist/client'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
